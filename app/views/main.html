<div>
    <select ng-options="orderDate.date | date:'shortDate' for orderDate in orderDates" ng-model="activeOrderDate" ng-change="getOrders()"/>
    <form name="orderForm" ng-submit="add()">
<table class="table" >
    <thead>
    <tr><th>Name</th><th>Food</th><th colspan="2">Price</th></tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in activeOrderDate.orders"><td>{{item.name}}</td><td>{{item.description}}</td><td colspan="2">{{item.price | currency:'â‚¬ '}}</td></tr>
    <tr ng-if="isTodaysOrder()"><td><input type="text" ng-model="newItem.name" required="true"/></td><td><div ng-include="'/views/templates/foodSelection.html'"></div></td><td>&euro; <input type="number" ng-model="newItem.price"/></td><td><button type="submit" class="btn btn-default" ng-disabled="orderForm.$pristine || orderForm.$invalid">Add</button></td></tr>
    </tbody>
</table>
    </form>
</div>
