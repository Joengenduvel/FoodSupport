<ul ng-if="!foodOption.isBoolean">
    <li ng-repeat="value in foodOption.values">{{value}}</li>
    <li><input type="text" ng-model="newOptionValue"/>
        <button ng-click="addOptionValue(newOptionValue); newOptionValue='';">add</button>
    </li>
</ul>
<ul ng-if="foodOption.isBoolean">
    <li>
        <input type="text" ng-model="foodOption.values[0]">
    </li>
    <li>
        <input type="text" ng-model="foodOption.values[1]">
    </li>
</ul>
