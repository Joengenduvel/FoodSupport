<h3>{{foodEditorItem.name}}</h3>
<ul>
    <li ng-repeat="option in foodEditorItem.options">
        {{option.name}}
        <ul ng-if="!option.isBoolean">
            <li ng-repeat="value in option.values">{{value}}</li>
            <li><input type="text" ng-model="newOptionValue"/><button ng-click="addOption(newOptionValue, option)">add</button></li>
        </ul>
    </li>
    <li>
        <input type="text" ng-model="newOption.name"/>
        <input type="checkbox" ng-model="newOption.isBoolean" />
        <button ng-click="addOption(newOption)">add option</button>
    </li>
</ul>
